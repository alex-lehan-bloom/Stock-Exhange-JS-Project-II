<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom | Stock Exchange</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
  <div class="main">
      <div class="content">
        <div class="search-container">
          <div class="header">
            <h1>Search Nasdaq Stocks</h1>
          </div>
          <div class="input-group">
            <input id="searchBar" type="text" class="form-control" />
            <div class="input-group-append">
              <button
                type="button"
                id="searchButton"
                class="btn btn-outline-secondary"
              >
                Search
              </button>
            </div>
          </div>
          <ul id="searchResults" class="list-group list-group-flush"></ul>
        </div>
      </div>
      <div
        id="spinner"
        class="spinner-border input-group-append"
        role="status"
      ></div>
    </div>
    <script src="https://use.fontawesome.com/7ae230e47f.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
